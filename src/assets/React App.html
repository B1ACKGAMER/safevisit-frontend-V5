* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #e3f2fd 0%, #fdfdfd 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

/* ===== Contenedor principal ===== */
.container {
  width: 90%;
  max-width: 780px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
  padding: 3rem 2.5rem;
  text-align: center;
  animation: fadeIn 0.8s ease-out;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(13, 71, 161, 0.08);
}

/* ===== Encabezado ===== */
h1 {
  color: #0d47a1;
  font-size: 2.2rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.8rem;
  text-shadow: 0 3px 6px rgba(13, 71, 161, 0.15);
  margin-bottom: 2.2rem;
}

h1::before {
  content: "Г";
  font-size: 2rem;
  animation: wave 1.8s infinite ease-in-out;
  transform-origin: bottom center;
}

/* ===== Animaci贸n de saludo ===== */
@keyframes wave {

  0%,
  100% {
    transform: rotate(0deg);
  }

  25% {
    transform: rotate(15deg);
  }

  50% {
    transform: rotate(-10deg);
  }

  75% {
    transform: rotate(5deg);
  }
}

/* ===== Lista de precauciones ===== */
.precauciones-lista {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.8rem;
  justify-items: center;
}

/* ===== Tarjeta ===== */
.precaucion-card {
  width: 100%;
  padding: 1.3rem 1.6rem;
  border-radius: 16px;
  color: #fff;
  font-size: 1.05rem;
  font-weight: 600;
  text-align: center;
  letter-spacing: 0.4px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.precaucion-card::after {
  content: "";
  position: absolute;
  top: -60%;
  left: -60%;
  width: 220%;
  height: 220%;
  background: rgba(255, 255, 255, 0.15);
  transform: rotate(45deg);
  transition: all 0.6s ease;
}

.precaucion-card:hover::after {
  top: 120%;
  left: 120%;
}

.precaucion-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 12px 28px rgba(13, 71, 161, 0.25);
}

/* ===== Colores con gradiente profesional ===== */
.precaucion-card.red {
  background: linear-gradient(135deg, #ff5252, #c62828);
}

.precaucion-card.yellow {
  background: linear-gradient(135deg, #ffeb3b, #f9a825);
  color: #333;
}

.precaucion-card.green {
  background: linear-gradient(135deg, #43a047, #1b5e20);
}

.precaucion-card.gray {
  background: linear-gradient(135deg, #9e9e9e, #616161);
}

.precaucion-card.blue {
  background: linear-gradient(135deg, #2196f3, #0d47a1);
}

.precaucion-card.purple {
  background: linear-gradient(135deg, #8e24aa, #4a148c);
}

/* ===== Animaci贸n de entrada ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Modal QR ===== */
.qr-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  animation: fadeIn 0.3s ease-in-out;
}

.qr-container {
  background: #fff;
  padding: 28px 34px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
  max-width: 340px;
  width: 90%;
}

.qr-title {
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 15px;
  color: #0d47a1;
}

.qr-button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.qr-close-btn {
  background: linear-gradient(135deg, #ff5252, #b71c1c);
  color: #fff;
  border: none;
  padding: 10px 22px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(255, 82, 82, 0.25);
}

.qr-close-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(183, 28, 28, 0.35);
}

/* ===== Botones Recordatorio ===== */
.botones-recordatorio {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.botones-recordatorio button {
  background: linear-gradient(135deg, #2196f3, #0d47a1);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(33, 150, 243, 0.25);
  letter-spacing: 0.4px;
}

.botones-recordatorio button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
}

.botones-recordatorio button:active {
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(33, 150, 243, 0.25);
}

/* ===== Bot贸n Volver ===== */
.btn-volver {
  background: linear-gradient(135deg, #ff5252, #b71c1c);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(255, 82, 82, 0.25);
}

.btn-volver:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 16px rgba(183, 28, 28, 0.4);
}

.btn-volver:active {
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(183, 28, 28, 0.25);
}

/* ===== Accesibilidad ===== */
button:focus-visible {
  outline: 3px solid rgba(33, 150, 243, 0.4);
  outline-offset: 2px;
}

/* ===== Responsivo ===== */
@media (max-width: 480px) {
  .container {
    padding: 2rem 1.5rem;
  }

  h1 {
    font-size: 1.6rem;
  }

  .precaucion-card {
    font-size: 1rem;
    padding: 1rem;
  }

  .botones-recordatorio button,
  .btn-volver {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
  }
}

/* ===== Estilo global para botones simples ===== */
button {
  background: linear-gradient(135deg, #2196f3, #0d47a1);
  color: #fff;
  border: none;
  padding: 10px 22px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(33, 150, 243, 0.25);
  letter-spacing: 0.4px;
}

/* Hover: efecto flotante */
button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
}

/* Active: efecto de clic */
button:active {
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(33, 150, 243, 0.25);
}

/* Accesibilidad */
button:focus-visible {
  outline: 3px solid rgba(33, 150, 243, 0.4);
  outline-offset: 2px;
}
